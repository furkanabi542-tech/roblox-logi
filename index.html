<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş - Roblox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "HMD", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            /* İstediğin Arka Plan Resmi */
            background-image: url('https://assets.turbologo.com/blog/tr/2021/11/18072335/roblox-brand-958x575.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Karartma Katmanı */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.45);
            z-index: 0;
        }

        /* SAĞ ÜST BUTONLAR (Eski özellikler duruyor) */
        .navbar {
            position: absolute;
            top: 20px;
            right: 30px;
            display: flex;
            gap: 12px;
            z-index: 10;
        }

        .nav-link {
            padding: 7px 16px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: 0.2s;
        }

        .btn-white { background: white; color: black; border: 1px solid white; }
        .btn-outline { background: transparent; color: white; border: 1px solid white; }
        .nav-link:hover { opacity: 0.8; }

        /* ORTA PANEL - BİRE BİR ORİJİNAL */
        .login-container {
            position: relative;
            z-index: 5;
            background-color: #393b3d; 
            width: 400px;
            padding: 30px 40px 40px 40px;
            border-radius: 4px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .logo-area { margin-bottom: 25px; }
        .logo-area img {
            width: 55px;
            filter: brightness(0) invert(1);
        }

        h2 {
            color: #fff;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            height: 42px;
            padding: 0 12px;
            background-color: #232527;
            border: 1px solid #111;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            margin-bottom: 12px;
            outline: none;
        }

        input:focus { border-color: #fff; }

        /* GİRİŞ YAP BUTONU - GERÇEK MAVİ */
        .login-btn {
            width: 100%;
            height: 40px;
            background-color: #0084dd;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 5px;
            transition: 0.2s;
        }

        .login-btn:hover { background-color: #00a2ff; }

        /* MAVİ LİNKLER */
        .forgot-link {
            display: block;
            margin-top: 25px;
            color: #00a2ff;
            text-decoration: none;
            font-size: 13px;
        }

        .forgot-link:hover { text-decoration: underline; }

        .signup-footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #555;
            color: #fff;
            font-size: 14px;
        }

        .signup-link {
            color: #00a2ff;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="https://www.roblox.com/referrals/signup" class="nav-link btn-white">Kaydol</a>
        <a href="https://www.roblox.com/login" class="nav-link btn-outline">Giriş Yap</a>
    </div>

    <div class="login-container">
        <div class="logo-area">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Roblox_player_icon_black.svg" alt="Logo">
        </div>

        <h2>Roblox Hesabına Giriş Yap</h2>

        <form>
            <input type="text" id="u" placeholder="Kullanıcı Adı/E-posta/Telefon" required>
            <input type="password" id="p" placeholder="Şifre" required>
            <button type="button" class="login-btn" onclick="checkLogin()">Giriş Yap</button>
        </form>

        <a href="https://www.roblox.com/login/forgot-password-or-username" class="forgot-link">Şifremi veya Kullanıcı Adımı Unuttum</a>

        <div class="signup-footer">
            Hesabın yok mu? <a href="https://www.roblox.com/" class="signup-link">Kaydol</a>
        </div>
    </div>

    <script>
        function checkLogin() {
            const user = document.getElementById('u').value;
            const pass = document.getElementById('p').value;
            if(user && pass) {
                // Bilgi girildiyse gerçek siteye gider
                window.location.href = "https://www.roblox.com/login";
            } else {
                alert("Lütfen tüm alanları doldur!");
            }
        }
    </script>

</body>
</html>
